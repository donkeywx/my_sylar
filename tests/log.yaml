logs: # log为数组
    - name: root
      level: info # 单值
      appenders:
          - type: FileLogAppender
            file: ./logs/root.txt
          - type: StdoutLogAppender
    - name: system
      level: info
    #   formatter: '%d%T%m%n'
      appenders:
          - type: FileLogAppender # type为map
            file: ./logs/system.txt
          - type: StdoutLogAppender
